app-id: org.fkoehler.KTailctl
runtime: org.kde.Platform
runtime-version: '6.7'
sdk: org.kde.Sdk
sdk-extensions:
  - org.freedesktop.Sdk.Extension.golang
  - org.freedesktop.Sdk.Extension.llvm18
command: ktailctl
finish-args:
  - --socket=fallback-x11
  - --socket=wayland
  - --device=dri
  - --share=ipc
  - --talk-name=org.kde.StatusNotifierWatcher
  - --filesystem=/run/tailscale:ro
build-options:
  prepend-path: /usr/lib/sdk/golang/bin
  append-path: /usr/lib/sdk/llvm18/bin
  prepend-ld-library-path: /usr/lib/sdk/llvm18/lib
modules:
  - name: nlohmann_json
    buildsystem: cmake-ninja
    config_opts:
      - -DCMAKE_BUILD_TYPE=RelWithDebInfo
      - -DCMAKE_CXX_COMPILER=clang++
      - -DJSON_MultipleHeaders=ON
      - -DJSON_BuildTests=OFF
    sources:
      - type: archive
        url: https://github.com/nlohmann/json/archive/refs/tags/v3.11.3.tar.gz
        sha256: 0d8ef5af7f9794e3263480193c491549b2ba6cc74bb018906202ada498a79406
        x-checker-data:
          type: anitya
          project-id: 11152
          stable-only: true
          url-template: https://github.com/nlohmann/json/archive/refs/tags/v$version.tar.gz
  - name: kirigami-addons
    buildsystem: cmake-ninja
    config-opts:
      - -DBUILD_TESTING=OFF
      - -DCMAKE_BUILD_TYPE=RelWithDebInfo
      - -DCMAKE_CXX_COMPILER=clang++
      - -DCMAKE_C_COMPILER=clang
    sources:
      - type: archive
        url: https://download.kde.org/stable/kirigami-addons/kirigami-addons-1.4.0.tar.xz
        sha256: 56e3ceb52055b5603320ea08b27d3673d32a391a8d58646d998227d8b51f0a93
        x-checker-data:
          type: anitya
          project-id: 242933
          stable-only: true
          url-template: https://download.kde.org/stable/kirigami-addons/kirigami-addons-$version.tar.xz
  - name: ktailctl
    buildsystem: cmake-ninja
    config-opts:
      - -DKTAILCTL_FLATPAK_BUILD=ON
      - -DCMAKE_BUILD_TYPE=RelWithDebInfo
      - -DCMAKE_CXX_COMPILER=clang++
      - -DCMAKE_C_COMPILER=clang
    sources:
      - type: git
        url: https://github.com/f-koehler/KTailctl.git
        tag: v0.17.2
        commit: 293edd2b502c30d26831b045e68baab6ff215356
      - type: archive
        url: https://github.com/f-koehler/KTailctl/releases/download/v0.17.2/ktailctl-wrapper-vendor-v0.17.2.tar.gz
        sha256: d08d5ccdaeb2ad80ac176b3bf8d880924436cb723de3552dbdeb51a039504060
        strip-components: 0
        dest: src/wrapper
