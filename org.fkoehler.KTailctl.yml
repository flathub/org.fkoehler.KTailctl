app-id: org.fkoehler.KTailctl
runtime: org.kde.Platform
runtime-version: "6.9"
sdk: org.kde.Sdk
sdk-extensions:
  - org.freedesktop.Sdk.Extension.golang
command: ktailctl
finish-args:
  - --socket=fallback-x11
  - --socket=wayland
  - --device=dri
  - --share=ipc
  - --talk-name=org.kde.StatusNotifierWatcher
  - --filesystem=/run/tailscale:ro
build-options:
  prepend-path: /usr/lib/sdk/golang/bin
modules:
  - name: nlohmann_json
    buildsystem: cmake-ninja
    config_opts:
      - -DCMAKE_BUILD_TYPE=RelWithDebInfo
      - -DJSON_MultipleHeaders=ON
      - -DJSON_BuildTests=OFF
    sources:
      - type: archive
        url: "https://github.com/nlohmann/json/archive/refs/tags/v3.12.0.tar.gz"
        sha256: "4b92eb0c06d10683f7447ce9406cb97cd4b453be18d7279320f7b2f025c10187"
        x-checker-data:
          type: anitya
          project-id: 11152
          stable-only: true
          url-template: https://github.com/nlohmann/json/archive/refs/tags/v$version.tar.gz
  - name: kirigami-addons
    buildsystem: cmake-ninja
    config-opts:
      - -DBUILD_TESTING=OFF
      - -DCMAKE_BUILD_TYPE=RelWithDebInfo
    sources:
      - type: archive
        url: https://download.kde.org/stable/kirigami-addons/kirigami-addons-1.8.1.tar.xz
        sha256: 7112ef2dba0fa4794599d916bdb49d18a9f18ed540938ac4be6151eeea1226cd
        x-checker-data:
          type: anitya
          project-id: 242933
          stable-only: true
          url-template: https://download.kde.org/stable/kirigami-addons/kirigami-addons-$version.tar.xz
  - name: ktailctl
    buildsystem: cmake-ninja
    config-opts:
      - -DKTAILCTL_FLATPAK_BUILD=ON
      - -DCMAKE_BUILD_TYPE=RelWithDebInfo
    sources:
      - type: git
        url: https://github.com/f-koehler/KTailctl.git
        tag: v0.20.2
        commit: 739ab082163a871f138633bb0165443d1c62e3eb
      - type: archive
        url: https://github.com/f-koehler/KTailctl/releases/download/v0.20.2/ktailctl-wrapper-vendor-v0.20.2.tar.gz
        sha256: 11747c278d1ebe0fda3dd52d014ed08da431d0d8c97de4f61d53d57cfc75de4b
        strip-components: 0
        dest: src/wrapper
