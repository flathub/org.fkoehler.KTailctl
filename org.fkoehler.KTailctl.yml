app-id: org.fkoehler.KTailctl
runtime: org.kde.Platform
runtime-version: '6.7'
sdk: org.kde.Sdk
sdk-extensions:
  - org.freedesktop.Sdk.Extension.golang
  - org.freedesktop.Sdk.Extension.llvm17
command: ktailctl
finish-args:
  - --socket=fallback-x11
  - --socket=wayland
  - --device=dri
  - --share=ipc
  - --talk-name=org.kde.StatusNotifierWatcher
  - --filesystem=/run/tailscale:ro
build-options:
  prepend-path: /usr/lib/sdk/golang/bin
  append-path: /usr/lib/sdk/llvm17/bin
  prepend-ld-library-path: /usr/lib/sdk/llvm17/lib
modules:
  - name: nlohmann_json
    buildsystem: cmake-ninja
    config_opts:
      - -DCMAKE_BUILD_TYPE=RelWithDebInfo
      - -DCMAKE_CXX_COMPILER=clang++
      - -DJSON_MultipleHeaders=ON
      - -DJSON_BuildTests=OFF
    sources:
      - type: archive
        url: https://github.com/nlohmann/json/archive/refs/tags/v3.11.3.tar.gz
        sha256: 0d8ef5af7f9794e3263480193c491549b2ba6cc74bb018906202ada498a79406
        x-checker-data:
          type: anitya
          project-id: 11152
          stable-only: true
          url-template: https://github.com/nlohmann/json/archive/refs/tags/v$version.tar.gz
  - name: kirigami-addons
    buildsystem: cmake-ninja
    config-opts:
      - -DBUILD_TESTING=OFF
      - -DCMAKE_BUILD_TYPE=RelWithDebInfo
      - -DCMAKE_CXX_COMPILER=clang++
      - -DCMAKE_C_COMPILER=clang
    sources:
      - type: archive
        url: https://download.kde.org/stable/kirigami-addons/kirigami-addons-1.2.1.tar.xz
        sha256: 657426f9ec55cfec5a7f04848ed2b4df2ac8bfcb33c25626ad239219d444ee98
        x-checker-data:
          type: anitya
          project-id: 242933
          stable-only: true
          url-template: https://download.kde.org/stable/kirigami-addons/kirigami-addons-$version.tar.xz
  - name: ktailctl
    buildsystem: cmake-ninja
    config-opts:
      - -DKTAILCTL_FLATPAK_BUILD=ON
      - -DCMAKE_BUILD_TYPE=RelWithDebInfo
      - -DCMAKE_CXX_COMPILER=clang++
      - -DCMAKE_C_COMPILER=clang
    sources:
      - type: git
        url: https://github.com/f-koehler/KTailctl.git
        tag: v0.16.1
        commit: f5c41913107e5fe3b7c8cd406038de85b78ab8b6
      - type: archive
        url: https://github.com/f-koehler/KTailctl/releases/download/v0.16.1/tailwrap-vendor-v0.16.1.tar.gz
        sha256: 00c52464baa289eeace678b293539c867e5504a2f1a1fbc725e588ee15d83995
        strip-components: 0
        dest: tailwrap
