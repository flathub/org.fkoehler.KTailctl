app-id: org.fkoehler.KTailctl
runtime: org.kde.Platform
runtime-version: 5.15-22.08
sdk: org.kde.Sdk
sdk-extensions:
  - org.freedesktop.Sdk.Extension.golang
command: ktailctl
finish-args:
  - --socket=fallback-x11
  - --socket=wayland
  - --device=dri
  - --share=ipc
  - --talk-name=org.kde.StatusNotifierWatcher
  - --filesystem=/run/tailscale:ro
build-options:
  prepend-path: /usr/lib/sdk/golang/bin
modules:
  - name: ktailctl
    buildsystem: cmake-ninja
    config-opts:
      - -DKTAILCTL_FLATPAK_BUILD=ON
    sources:
      - type: git
        url: "https://github.com/f-koehler/KTailctl.git"
        tag: "v0.3.2"
        commit: "12488699e0a9ed9ee992eae466ee99a8d28c0257"
      - type: archive
        url: https://github.com/f-koehler/KTailctl/releases/download/v0.3.1/tailctlpp-vendor-v0.3.1.tar.gz
        sha256: 5307483d9e0b0924febdb6aff923a0964de681742b1f4df22b745625f2b8c65b
        strip-components: 0
        dest: tailctlpp
