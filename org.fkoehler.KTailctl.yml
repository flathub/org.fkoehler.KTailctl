app-id: org.fkoehler.KTailctl
runtime: org.kde.Platform
runtime-version: 5.15-22.08
sdk: org.kde.Sdk
sdk-extensions:
  - org.freedesktop.Sdk.Extension.golang
command: ktailctl
finish-args:
  - --socket=fallback-x11
  - --socket=wayland
  - --device=dri
  - --share=ipc
  - --talk-name=org.kde.StatusNotifierWatcher
  - --filesystem=/run/tailscale:ro
build-options:
  prepend-path: /usr/lib/sdk/golang/bin
modules:
  - name: kirigami-addons
    buildsystem: cmake-ninja
    config-opts:
      - -DBUILD_TESTING=OFF
      - -DCMAKE_BUILD_TYPE=RelWithDebInfo
    sources:
      - type: archive
        url: https://download.kde.org/stable/kirigami-addons/kirigami-addons-0.11.0.tar.xz
        sha256: 05296c5afbe6804308bf9c0d2751f3b748b40d00fa784946d1dcdf3af4bffbad
        x-checker-data:
          type: anitya
          project-id: 242933
          stable-only: true
          url-template: https://download.kde.org/stable/kirigami-addons/kirigami-addons-$version.tar.xz
  - name: ktailctl
    buildsystem: cmake-ninja
    config-opts:
      - -DKTAILCTL_FLATPAK_BUILD=ON
      - -DCMAKE_BUILD_TYPE=RelWithDebInfo
    sources:
      - type: git
        url: https://github.com/f-koehler/KTailctl.git
        tag: v0.7.1
        commit: 8987256b9f713db6ddb3be5241fd7dd855f69044
      - type: archive
        url: https://github.com/f-koehler/KTailctl/releases/download/v0.7.1/tailctlpp-vendor-v0.7.1.tar.gz
        sha256: 96a0da3ad630b07167128a5e22b63781981b8001f76c7b33890d63e986d3643e
        strip-components: 0
        dest: tailctlpp
