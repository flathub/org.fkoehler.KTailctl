app-id: org.fkoehler.KTailctl
runtime: org.kde.Platform
runtime-version: 5.15-22.08
sdk: org.kde.Sdk
sdk-extensions:
  - org.freedesktop.Sdk.Extension.golang
command: ktailctl
finish-args:
  - --socket=fallback-x11
  - --socket=wayland
  - --device=dri
  - --share=ipc
  - --talk-name=org.kde.StatusNotifierWatcher
  - --filesystem=/run/tailscale:ro
build-options:
  prepend-path: /usr/lib/sdk/golang/bin
modules:
  - name: ktailctl
    buildsystem: cmake-ninja
    config-opts:
      - -DKTAILCTL_FLATPAK_BUILD=ON
    sources:
      - type: git
        url: "https://github.com/f-koehler/KTailctl.git"
        tag: "v0.4.0"
        commit: "5c18d5083e30fb769627408e1d65c2ad79d6258c"
      - type: archive
        url: https://github.com/f-koehler/KTailctl/releases/download/v0.4.0/tailctlpp-vendor-v0.4.0.tar.gz
        sha256: 4584ec71d6130b62aea7ec14f49f7ea4062b7dd756a74b2c53bd26a52c76d4ad
        strip-components: 0
        dest: tailctlpp
