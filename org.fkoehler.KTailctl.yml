app-id: org.fkoehler.KTailctl
runtime: org.kde.Platform
runtime-version: 5.15-22.08
sdk: org.kde.Sdk
sdk-extensions:
  - org.freedesktop.Sdk.Extension.golang
command: ktailctl
finish-args:
  - --socket=fallback-x11
  - --socket=wayland
  - --device=dri
  - --share=ipc
  - --talk-name=org.kde.StatusNotifierWatcher
  - --filesystem=/run/tailscale:ro
build-options:
  prepend-path: /usr/lib/sdk/golang/bin
modules:
  - name: ktailctl
    buildsystem: cmake-ninja
    config-opts:
      - -DKTAILCTL_FLATPAK_BUILD=ON
    sources:
      - type: git
        url: "https://github.com/f-koehler/KTailctl.git"
        tag: "v0.2.0"
        commit: "0439189edad0f1a585adcda44aaa19632ed8eca6"
      - type: archive
        url: https://github.com/f-koehler/KTailctl/releases/download/v0.2.0/tailctlpp-vendor-v0.2.0.tar.gz
        sha256: 57d2302c38d677de4ff7abdf8e258244b6d0f0a4ea1f6a6b3d6b2f1da61da289
        strip-components: 0
        dest: tailctlpp
