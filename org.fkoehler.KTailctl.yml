app-id: org.fkoehler.KTailctl
runtime: org.kde.Platform
runtime-version: 5.15-23.08
sdk: org.kde.Sdk
sdk-extensions:
  - org.freedesktop.Sdk.Extension.golang
  - org.freedesktop.Sdk.Extension.llvm17
command: ktailctl
finish-args:
  - --socket=fallback-x11
  - --socket=wayland
  - --device=dri
  - --share=ipc
  - --talk-name=org.kde.StatusNotifierWatcher
  - --filesystem=/run/tailscale:ro
build-options:
  prepend-path: /usr/lib/sdk/golang/bin
  append-path: /usr/lib/sdk/llvm17/bin
  prepend-ld-library-path: /usr/lib/sdk/llvm17/lib
modules:
  - name: nlohmann_json
    buildsystem: cmake-ninja
    config_opts:
      - "-DCMAKE_BUILD_TYPE=RelWithDebInfo"
      - "-DCMAKE_CXX_COMPILER=clang++"
      - "-DJSON_MultipleHeaders=ON"
      - "-DJSON_BuildTests=OFF"
    sources:
      - type: "archive"
        url: "https://github.com/nlohmann/json/archive/refs/tags/v3.11.2.tar.gz"
        sha256: "d69f9deb6a75e2580465c6c4c5111b89c4dc2fa94e3a85fcd2ffcd9a143d9273"
        x-checker-data:
          type: "anitya"
          project-id: 11152
          stable-only: true
          url-template: "https://github.com/nlohmann/json/archive/refs/tags/v$version.tar.gz"
  - name: kirigami-addons
    buildsystem: cmake-ninja
    config-opts:
      - "-DBUILD_TESTING=OFF"
      - "-DCMAKE_BUILD_TYPE=RelWithDebInfo"
      - "-DCMAKE_CXX_COMPILER=clang++"
      - "-DCMAKE_C_COMPILER=clang"
    sources:
      - type: archive
        url: https://download.kde.org/stable/kirigami-addons/kirigami-addons-0.11.0.tar.xz
        sha256:
          05296c5afbe6804308bf9c0d2751f3b748b40d00fa784946d1dcdf3af4bffbad
          # x-checker-data:
          #   type: anitya
          #   project-id: 242933
          #   stable-only: true
          #   url-template: https://download.kde.org/stable/kirigami-addons/kirigami-addons-$version.tar.xz
  - name: ktailctl
    buildsystem: cmake-ninja
    config-opts:
      - "-DKTAILCTL_FLATPAK_BUILD=ON"
      - "-DCMAKE_BUILD_TYPE=RelWithDebInfo"
      - "-DCMAKE_CXX_COMPILER=clang++"
      - "-DCMAKE_C_COMPILER=clang"
    sources:
      - type: git
        url: https://github.com/f-koehler/KTailctl.git
        tag: v0.13.0
        commit: 7de960b102fec3632a0050f5de688a0e6c682b64
      - type: archive
        url: https://github.com/f-koehler/KTailctl/releases/download/v0.13.0/tailwrap-vendor-v0.13.0.tar.gz
        sha256: badba3b7c40faeb088b14e648d4643d6bf3aca3e00ab1894492834241034dd57
        strip-components: 0
        dest: tailwrap
